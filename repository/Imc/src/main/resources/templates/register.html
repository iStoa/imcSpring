<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

<title>Registro</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">IMC</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">logout</a></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 style="color: #1bb0ce">User Registration Form</h1>
		<form class="col-4" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="exampleFormControlInput1">Nombre</label> <input
					type="text" th:field="*{nombre}" class="form-control" placeholder="Introduce Nombre" />
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Apellido</label> <input
					type="text" th:field="*{apellido}" class="form-control" placeholder="Introduce Apellido" />
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Edad</label> <input
					type="text" th:field="*{edad}" class="form-control" placeholder="Introduce Edad" />
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Estatura</label> <input
					type="number"  th:field="*{estatura}" class="form-control" placeholder="Introduce Estatura" step="0.01" min="0" max="10"/>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Nombre de Usuario</label> <input
					type="text" th:field="*{username}" class="form-control" placeholder="Introduce Contraseña" />
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Contraseña</label> <input
					type="password" th:field="*{password}" class="form-control" placeholder="Introduce Contraseña" />
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Confirmar Contraseña</label> <input
					type="password" th:field="*{cpassword}" class="form-control" placeholder="Confirmar Contraseña" />
			</div>
			
			<div class="mb-3">
			<label for="exampleFormControlInput1">Sexo</label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="Male">
				<label class="form-check-label" for="inlineRadio1">Male</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="Famele">
				<label class="form-check-label" for="inlineRadio2">Famele</label>
			</div>
		</div>
			<button type="submit" class="btn btn-success">Registrar</button>

		</form>
	</div>

</body>
</html>
